<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <div class = "flex-container">
        <div class = "game">
            <div class = "messages">
                <div class = "welcomeMessage">Welcome to BlackJack!</div>
                <div class = "clickMessage">Click on Deal 'Em to Begin</div>
                <div class = "endGameStatus"></div>
            </div>
            <div class = scoreContainer>
                <!-- <div class = "dealerScore">Dealer Score:</div> -->
                <!-- <div class = "playerScore">Player Score:</div> -->
            </div>
            <div class = "dealerCardHolder">
                <div class= "dealerCards">
                    Dealer <br /> Hand:
                </div>
                <div class = "dealerFaceUp card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "dealerFaceDown card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "stayCardOne card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "stayCardTwo card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "stayCardThree card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "dealerScore">
                    Dealer <br /> Score:
                </div>
            </div>
            <div class = "playerCardHolder">
                <div class = "playerCards">
                    Player <br /> Hand:
                </div>
                <div class = "cardOne card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "cardTwo card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class= "hitCardOne card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class= "hitCardTwo card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class= "hitCardThree card">
                    <div class="rank"></div>
                    <div class="suit"></div>
                </div>
                <div class = "playerScore">
                    Player <br /> Score:
                </div>
            </div>
            <div class = "buttonContainer">
                <button class = "startGame">Deal 'Em!</button>
                <button class = "hitMe">Hit Me</button>
                <button class = "stay">Stay</button>
                <button class = "restartGame" onclick="window.location.href='https://maxmcgrath1.github.io/Blackjack/'">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
