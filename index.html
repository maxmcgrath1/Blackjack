<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <div class = "flex-container">
        <div class = "game">
            <div class = "messages">
                <h1 class = "welcomeMessage">Welcome to BlackJack!</h1>
                <h2 class = "clickMessage">Click on Deal 'Em to Begin</h2>
            </div>
            <div class = scoreContainer>
                <div class = "dealerScore">Dealer Score:</div>
                <div class = "playerScore">Player Score:</div>
                <div class = "endGameStatus"></div>
            </div>
            <div class = "dealerCardHolder">
                <div class = "dealerFaceUp"></div>
                <div class = "dealerFaceDown"></div>
                <div class = "stayCardOne"></div>
                <div class = "stayCardTwo"></div>
                <div class = "stayCardThree"></div>
            </div>
            <div class = "playerCardHolder">
                <div class = "cardOne card">
                    <!-- <div class="rank">2</div>
                    <div class="suit">Clubs</div> -->
                </div>
                <div class = "cardTwo card"></div>
                <div class= "hitCardOne card"></div>
                <div class= "hitCardTwo card"></div>
                <div class= "hitCardThree card"></div>
            </div>
            <div class = "buttonContainer">
                <button class = "startGame">Deal 'Em!</button>
                <button class = "hitMe">Hit Me</button>
                <button class = "stay">Stay</button>
            </div>
        </div>
    </div>
</body>
</html>
